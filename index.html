<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <div class="container">

    <div class="contain">
      <div class="head row">
        <h1 class="top col-6" style="color: white;">Address Book</h1>
        <input class="form-control search " style="margin-top: 10px; " type="text">
        <div class="searchbox">
          <button class="btn btn-outline-white search3" style="margin-top: 10px;"><i class="fas fa-search search2"></i></button>
        </div>
      </div>
      <div class="box">
        <form>
         
          <label for="">Firstname:</label>
          <input class="form-control" id="firstname" type="text">
          <br>
          <label for="">Secondname:</label>
          <input class="form-control " id="secondname" type="text">
          <br>
          <label for="">Lastname:</label>
          <input class="form-control " id="lastname" type="text">
          <br>
          <label for="">Email:</label>
          <input class="form-control " id="email" type="text">
          <br>
          <label for="">Nationality:</label>
          <input class="form-control " id="nationality" type="text">
          <br>
          <label for="">Address:</label>
          <input class="form-control " id="address" type="text">
          <br>
          <button class="btn btn-dark save">Save</button>
        </form>
      </div>

      <ul id="contacts">

      </ul>

      <div id="show-contact">
        <p>First name: <span class="first-name"></span></p>
        <p>Second name: <span class="second-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>email: <span class="email"></span></p>
        <p>nationality: <span class="nationality"></span></p>
        <p>address: <span class="address"></span></p>
        <div id="buttons"></div>
      </div>

    </div>
  </div>
<div class="searchResults">
>
</div>



</body>

</html>
